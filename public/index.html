<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- Timeago JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous"></script>
</head>

<!-- Top nav bar (fixed) -->

<body>
  <nav class="nav-bar">
    <span class="nav-text">tweeter</span>
    <div class="write-new-tweet">
      <span><b>Write</b> a new tweet</span>
      <span><i class="fas fa-angle-double-down"></i></span>
    </div>
  </nav>

  <header class="header">
    <div class="header-info">
      <div class="header-img">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="header-name">
        <h2>@aRareCourt</h2>
      </div>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <div class="content-wrapper">
    <main class="container">
      <section class="new-tweet">
        <p id="error">⚠️ cannot post an empty tweet or a tweet that exceed the character count limit of 140 ⚠️</p>
        <form action="/tweets" method="POST" id="tweet-form">
          <textarea rows="2" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="button-counter">
            <button type="submit" id="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweets-container"></section>

    </main>
  </div>

</body>

</html>
